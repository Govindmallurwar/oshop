<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">Add new product</a>
</p>
<p>
    <input #search1 (keyup)="filter(search1.value)" 
    type="text" class="form-control" placeholder="Search...">
</p>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Edit</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filtersProducts">
            <th>{{p.title}}</th>
            <th>{{p.price}}</th>
            <th>
                <a [routerLink]="['/admin/products/', p.$key]">Edit</a>
            </th>
        </tr>
    </tbody>
</table>
